buildscript {
    ext.idea_version = System.getenv("IDEA_VERSION") ?: 'IC-2017.3'
    ext.kotlin_version = '1.1.4-3'
    ext.junit_milestone = ''

    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'jacoco'

    group 'uk.co.reecedunn.intellij.plugin.marklogic'
    version '0.3-dev'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.marklogic:marklogic-xcc:9.0.2'

    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0$junit_milestone"
    // See: http://junit.org/junit5/docs/snapshot/user-guide/#running-tests-ide-intellij-idea
    testRuntime("org.junit.platform:junit-platform-launcher:1.0.0$junit_milestone")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0$junit_milestone")
    testRuntime("org.junit.vintage:junit-vintage-engine:4.12.0$junit_milestone")
}

intellij {
    version = idea_version
    println "Building for IntelliJ version: ${version}"

    plugins 'coverage'  // Bundled plugin dependencies
    pluginName 'marklogic-intellij-plugin'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
